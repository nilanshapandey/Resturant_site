<!-- core/templates/core/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Restaurant Site{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <header class="bg-dark text-white py-3 mb-4">
        <div class="container">
            <h1 class="mb-0">🍽️ Welcome to our Restaurant</h1>
            <nav class="mt-2">
                <a href="{% url 'home' %}" class="text-white me-3">Home</a>
                <a href="{% url 'cart' %}" class="text-white me-3">Cart</a>
                <a href="{% url 'order_history' %}" class="text-white">Order History</a>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p class="mb-0">&copy; 2025 Restaurant Site</p>
    </footer>

    <!-- Bootstrap 5 JS (optional for dropdowns, modals, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
